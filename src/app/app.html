<ion-menu id="unauthenticated" [content]="content" enabled="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button  menuClose ion-item style="font-size: 1.5em;" *ngFor="let p of pagesForInit" (click)="openPage(p)">
      <ion-icon color="primary" name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-menu id="authenticated" [content]="content" enabled="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button  menuClose ion-item style="font-size: 1.5em;" *ngFor="let p of pagesForLog" (click)="openPage(p)">
      <ion-icon color="primary" name="{{p.icon}}"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
