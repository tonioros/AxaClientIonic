<ion-header>
  <ion-toolbar>
    <ion-title>
      Detalle del Servicio
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
    <ion-item *ngFor="let data of dataList">
        <h3>Descripcion: {{data.descripcion}}</h3>
        <h3>SubTotal: {{data.subtotal}}</h3>
    </ion-item>
  </ion-list>

</ion-content>
