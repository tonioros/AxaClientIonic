<ion-header class="nav-bar">
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h2 style="font-weight: 100; font-size: 1.2em;">Locknut | Autos</h2></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-card padding *ngFor="let auto of _autos.listAuto" (click)="toForm(auto.idAuto)">
        <ion-card-header margin>
          <h2 text-wrap>{{auto.marca+" "+auto.modelo+" "+auto.anio}}</h2>
        </ion-card-header>
        <ion-card-content margin text-wrap>
          <p>Codigo de Auto: {{auto.codigo}} | Agregado: {{auto.fechaCreacion}}</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
<ion-fab>
  <button ion-fab color="primary" fab-md-box-shadow bottom right (click)="toForm('AG')"><ion-icon ios="ios-add" md="md-add"></ion-icon></button>
</ion-fab>
</ion-content>
