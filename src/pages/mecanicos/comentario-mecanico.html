<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-title><h2 style="font-weight: 100; font-size: 1.2em;">Locknut | Comentarios</h2></ion-title>
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrar()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item><h2>Nombre: {{mecanicoTemp.nombre}}</h2></ion-item>
  </ion-list>
     <ion-list>
      <ion-item><h2>Edad: {{mecanicoTemp.edad}}</h2></ion-item>
  </ion-list>
     <ion-list>
      <ion-item><h2>correo: {{mecanicoTemp.correo}}</h2></ion-item>
  </ion-list>
     <ion-list>
      <ion-item><h2>codigo: {{mecanicoTemp.codigo}}</h2></ion-item>
  </ion-list>
     <ion-list>
      <ion-item><h2>Nombre del Taller: {{mecanicoTemp.nombreTaller}}</h2></ion-item>
  </ion-list>
     <ion-list>
      <ion-item><img src="{{mecanicoTemp.urlIMG}}"/></ion-item>
  </ion-list>
</ion-content>
